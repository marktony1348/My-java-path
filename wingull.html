<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <title>Simple JS App</title>
  </head>
  <body>
    <div class="container">
        <!-- top section header with the links -->
        <header>
            <div class="logo">
                <img src="images/pokemon.svg" height="100" width="100" alt="a logo of pokemon">
              </div>
           
            
            <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item--active">Home</a>
                </li>
                <li role="presentation">
                    <a href="charizard.html" role="menuitem" class="navigation-list__item">Charizard</a>
                </li>
                <li role="presentation">
                    <a href="wingull.html" role="menuitem" class="navigation-list__item">Wingull</a>
                </li>   
            </ul>    
            </nav>    
        </header>
    
    
        <!-- middle section description of wingull-->
        <main>
        <div class="middle-section">
            <h2>"Wingull"</h2>
            <img src="images/278Wingull.png"  height="300" width="300" alt="a picture of wingull">
            <h3>"wingull executeeeee"</h3>
        
            <p>Wingull (キャモメ Kyamome) is a Water/Flying-Type Pokémon introduced in Generation III. <br>
               It is from the Hoenn region and evolves into Pelipper when fed 50 candies.
            </p>
            <a href="https://pokemon.fandom.com/wiki/Wingull?so=search" target="_blank">click to read more</a>
        </div>
        
        </main>

        <!-- footer -->
        <footer>
            <p>Click the links above to see other pokemon</p>

            <!-- the javscript link file was placed in the footer so as to also 
            inherit the properties of the (.container class ) above -->
            <script src="js/script.js"></script>

        </footer>

    </div>
      
      
  </body>
</html>
